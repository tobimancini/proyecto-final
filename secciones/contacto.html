<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="La Jaula es un torneo de futbol amateur premium en cuanto a la estructura del mismo y su contenido.">
	<meta name="keywords" content="Futbol, jaula, amateur, premium">
	<title>La Jaula - Torneo</title>
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<script src="https://kit.fontawesome.com/f8ab7c8ade.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<header class="header">
			<img class="logo" src="../imagenes/logopng.png">
			<nav class="navContainer">
				<ul class="navList">
					<li><a class="section" href="../index.html">INICIO</a></li>
					<li><a class="section" href="torneo.html">TORNEO</a></li>
					<li><a class="section" href="quienesSomos.html">QUIÉNES SOMOS</a></li>
					<li><a class="section  sectionActive" href="contacto.html">CONTACTO</a></li>
				</ul>
			</nav>
		</header>

		<div class="barraContainer">
			<div class="barraInfo">
				<h2>CONTACTO</h2>
				<div class="iconsFutbol">
					<i class="fas fa-running goldLogo"></i>
					<i class="fas fa-futbol goldLogo"></i>
				</div>
			</div>
		</div>
			
		<div class="formContacto">
				<form method="POST">
					<div class="setInput">
						<select name="tipo" required>
							<option value>Seleccioná la opción que más se ajusta a tu consulta</option>
							<option value="01/ Consulta sobre inscripción Fútbol Masculino">Consulta sobre inscripción Fútbol Masculino</option>
							<option value="02/ Consulta sobre inscripción Fútbol Femenino">Consulta sobre inscripción Fútbol Femenino</option>
							<option value="03/ Sugerencia o pedido">Sugerencia o pedido</option>
							<option value="04/ Queja hacia la organización">Queja hacia la organización</option>
							<option value="05/ Queja sobre un equipo">Queja sobre un equipo</option>	
						</select>						
					</div>
					<div class="selectInput">
						<input type="text" required name="nombre" placeholder="Nombre*">
					</div>
					<div class="selectInput">	
						<input type="text" required name="apellido" placeholder="Apellido*">
					</div>
					<div class="selectInput">	
						<input type="text" required name="email" placeholder="E-mail*">
					</div>
					<div class="selectInput">	
						<input type="text" required name="telefono" placeholder="Teléfono*">
					</div>
					<div class="selectInput">	
						<input type="text" required name="mensaje" placeholder="Mensaje">
					</div>
					
				</form>
				
		</div>
		<div class="barraContainer">
			<div class="barraInfo">
				<h2>UBICACIÓN</h2>
				<div class="iconsFutbol">
					<i class="fas fa-globe-americas goldLogo"></i>
					<i class="fas fa-map-marker-alt goldLogo"></i>
				</div>
			</div>
		</div>
	</div>	
	<footer class="footer">
		<div class="tenzoLogo">
			<img src="../imagenes/tenz.png">
		</div>
		<div class="footerText">
			<p >2021 © Tenzo. Todos los derechos reservados.</p>
		</div>
		<div class="socialLogo">
			<i class="fab fa-instagram-square blackLogo"></i>
			<i class="fab fa-facebook-square blackLogo"></i>
			<i class="fab fa-youtube-square blackLogo"></i>
		</div>

	</footer>	

</body>
</html>
